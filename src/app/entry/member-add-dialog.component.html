<h1 mat-dialog-title>Création Adhérent</h1>
<div mat-dialog-content>
<form role="form" [formGroup]="memberForm" (ngSubmit)="save()">
	<fieldset>
	<div class="cdb-list-separator">
		<mat-form-field class="cdb-input-full-width" dividerColor="primary">
			<input matInput formControlName="name"  placeholder="Nom" name="name">
		</mat-form-field>
 	</div>
</fieldset>
</form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Fermer</button>
  <button mat-button (click)="save()" cdkFocusInitial>Enregistrer</button>
</div>
