<mat-table class="lessons-table mat-elevation-z8" [dataSource]="datasource">

    <ng-container matColumnDef="select">
        <mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selectionToggle(row) : null" [checked]="selection.isSelected(row._id)">
            </mat-checkbox>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="_id">
        <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
        <mat-cell *matCellDef="let member">
            <a [routerLink]="['/members', member._id]">{{member._id}}</a>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="given_name">
        <mat-header-cell *matHeaderCellDef>Pr√©nom</mat-header-cell>
        <mat-cell class="description-cell" *matCellDef="let member">
            {{member.given_name}}
        </mat-cell>

    </ng-container>

    <ng-container matColumnDef="family_name">
        <mat-header-cell *matHeaderCellDef>Nom</mat-header-cell>
        <mat-cell class="description-cell" *matCellDef="let member">
            {{member.family_name}}
        </mat-cell>

    </ng-container>

    <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef>email</mat-header-cell>
        <mat-cell class="description-cell" *matCellDef="let member">
            {{member.email}}
        </mat-cell>

    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<ng-content></ng-content>
