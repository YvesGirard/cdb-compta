				<h1>Gestion e-mailing</h1>
			</div>
		</mat-grid-tile>

	<!--<div class="spinner-container" *ngIf="dataSource.loading$ | async">
		<mat-spinner></mat-spinner>

	<form class="js-users-search advanced-search-control">
		<span class="search-area">
		  <i class="icon-budicon-489"></i>
		  <input class="js-user-input user-input" type="text" placeholder="Recherche" spellcheck="false" #search>
		</span>
  
		<span class="controls pull-right">
  
		  
		  <div class="js-select custom-select">
			<span>Recherche </span><span class="truncate" data-select-value="">Mail</span> <i class="icon-budicon-460"></i>
			<select data-mode="">
			  <option value="name" selected="selected">Nom</option>
			  <option value="email">Email</option>

			</select>
		  </div>
		  
  
		  <button type="reset">Reset <i class="icon-budicon-471"></i></button>
		</span>
	  </form>

	<mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource">
		<ng-container matColumnDef="_id">
			<mat-header-cell *matHeaderCellDef>#</mat-header-cell>
			<mat-cell *matCellDef="let mail">
				{{mail._id}}
			</mat-cell>
		</ng-container>

		<ng-container matColumnDef="from">
			<mat-header-cell *matHeaderCellDef>De</mat-header-cell>
			<mat-cell class="description-cell" *matCellDef="let mail">
				<ul>
					<li *ngFor="let adress of mail.from"> 
						{{ adress.address }} 
					</li>
				 </ul>
			</mat-cell>

		</ng-container>

		<ng-container matColumnDef="to">
			<mat-header-cell *matHeaderCellDef>A</mat-header-cell>
			<mat-cell class="description-cell" *matCellDef="let mail">
				<ul>
					<li *ngFor="let adress of mail.to"> 
						{{ adress.address }} 
					</li>
				 </ul>
			</mat-cell>

		</ng-container>

		<ng-container matColumnDef="subject">
			<mat-header-cell *matHeaderCellDef>Objet</mat-header-cell>
			<mat-cell class="description-cell" *matCellDef="let mail">
				{{mail.subject}}
			</mat-cell>

		</ng-container>

		<ng-container matColumnDef="html">
			<mat-header-cell *matHeaderCellDef>Message</mat-header-cell>
			<mat-cell class="description-cell" *matCellDef="let mail">
				<span matTooltip="{{mail.html}}">{{mail.html}}</span>
			</mat-cell>

		</ng-container>

		<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

		<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
	</mat-table>

	<!--
	<div class="spinner-container" *ngIf="dataSource.loading$ | async">
		<mat-spinner></mat-spinner>
	</div>
-->
	<mat-paginator [length]="mailsCount" [pageSize]="10" [pageSizeOptions]="[10, 50, 100]"></mat-paginator>

</div>
