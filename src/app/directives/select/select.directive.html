<div class="cdb-input" [class.cdb-input-focused]="focused" style="" >
	<div class="md-input-wrapper" (click)="_handleClick()">
		<div class="md-input-table">
			<div class="md-input-prefix"></div>
			<div class="md-input-infix">
				<input #input class="md-input-element" id="md-input-1-input" type="text" value="{{ selected?.viewValue }}" disabled>
				<label class="md-input-placeholder md-float" [class.md-empty]="!selected" for="md-input-1-input">Civilit√©</label>
			</div>
			<div class="md-input-suffix">
				<span class="cdb-select-icon" aria-hidden="true"></span>
			</div>
		</div>
		<div class="md-input-underline"> <span class="md-input-ripple" [class.md-focused]="focused"></span> </div>

	</div>
	<div class="test"></div>
		<!--<template *ngIf="_panelOpen" connected-overlay hasBackdrop backdropClass="md-overlay-transparent-backdrop">-->
			<ul *ngIf="panelOpen()" class="dropdown-menu" [@transformPanel]="'showing-rtl'" (@transformPanel.done)="_onPanelDone()">
				<ng-content select="cdb-option"></ng-content>
			</ul>
		<!--</template>-->
</div>
