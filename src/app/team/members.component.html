<div class="content-text-styling">
	<mat-grid-list cols="2" rowHeight="100px">

		<mat-grid-tile class="flex-left">
			<div class="header">
				<h1>Adhérents</h1>
			</div>
		</mat-grid-tile>

		<mat-grid-tile class="flex-right">
			<button mat-raised-button color="warn" (click)="openDialog()">
				<mat-icon>add</mat-icon>Créer adhérent</button>
				<button mat-icon-button (click)="excelFileInput.click()">
					<mat-icon aria-label="File">file_upload</mat-icon>
					<input hidden id="file_input_file" #excelFileInput (change)="fileChange($event)" type="file" />
				  </button>
		</mat-grid-tile>
	</mat-grid-list>





	<!--<div class="spinner-container" *ngIf="dataSource.loading$ | async">
		<mat-spinner></mat-spinner>
	</div>-->

	<mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource">
		<ng-container matColumnDef="seqNo">
			<mat-header-cell *matHeaderCellDef>#</mat-header-cell>
			<mat-cell *matCellDef="let member">{{member._id}}</mat-cell>
		</ng-container>

		<ng-container matColumnDef="Nom">
			<mat-header-cell *matHeaderCellDef>Nom</mat-header-cell>
			<mat-cell class="description-cell" *matCellDef="let member">
				<a (click)="gotoDetail(member)">{{member.name}}</a>
			</mat-cell>

		</ng-container>

		<ng-container matColumnDef="email">
			<mat-header-cell *matHeaderCellDef>email</mat-header-cell>
			<mat-cell class="description-cell" *matCellDef="let member">
				{{member.email}}
			</mat-cell>

		</ng-container>
		<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

		<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
	</mat-table>

	<mat-paginator [length]="membersCount" [pageSize]="10" [pageSizeOptions]="[10, 50, 100]"></mat-paginator>

</div>
