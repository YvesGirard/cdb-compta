<h1 mat-dialog-title>Cr√©ation Compte</h1>
<div mat-dialog-content>
	<form role="form" [formGroup]="form" (ngSubmit)="save()">
		<fieldset>
			<div class="cdb-list-separator">
				<mat-form-field class="cdb-input-full-width" dividerColor="primary">
					<input matInput formControlName="fiscal_year" placeholder="Exercice" name="fiscal_year">
				</mat-form-field>
			</div>
			<div class="cdb-list-separator">
				<mat-form-field class="cdb-input-full-width" dividerColor="primary">
					<input matInput [matDatepicker]="picker" placeholder="date" formControlName="begin_dt">
					<mat-datepicker-toggle matSuffix [for]="picker">
						<mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
					  </mat-datepicker-toggle>
					<mat-datepicker #picker></mat-datepicker>
				</mat-form-field>
			</div>
			<div class="cdb-list-separator">
				<mat-form-field class="cdb-input-full-width" dividerColor="primary">
					<input matInput [matDatepicker]="picker1" placeholder="date" formControlName="end_dt">
					<mat-datepicker-toggle matSuffix [for]="picker1">
						<mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
					  </mat-datepicker-toggle>
					<mat-datepicker #picker1></mat-datepicker>
				</mat-form-field>
			</div>
		</fieldset>


		<div mat-dialog-actions>
			<button mat-button (click)="onNoClick()">Fermer</button>
			<button mat-button (click)="save(form)" cdkFocusInitial>Enregistrer</button>
		</div>
	</form>
</div>
